<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class = "nav-bar">
        <h1> Weather Dashboard</h1>
    </nav>
    <Main>
        <h2>5-Day Forecast</h2>
       
    </Main>

    <aside>
        <h3> Search for a City</h3>
        <input type="text" id="search-input">
        <button type="button" id="search-button">Search</button>
        <button type="button">New York</button>
        <button type="button">Los Angeles</button>
        <button type="button">Chicago</button>
        <button type="button">San Francisco</button>
        <button type="button">Seattle</button>
        <button type="button">Atlanta</button>
        <button type="button">Houston</button>
        <button type="button">Miami</button>
    </aside>








    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>

</html>
