<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://bucky-cors-proxy.herokuapp.com/fetch.js"></script>
    <!-- added the script above because I kept getting a CORS error after I created a fetch and when I was checking my code in the console -->
</head>

<body>
    <nav class="nav-bar">
        <h1> Weather Dashboard</h1>
    </nav>
    <div class="container-1">
        <h2>5-Day Forecast</h2>    
    </div>

    <div class="forecast-cards d-flex flex-row">
        
    </div>

    <div class="container-2 w-25">
        <h3> Search for a City</h3>
        <div class="city-search">
         <input type="text" id="search-input">
         <button type="button" id="search-button">Search</button>
        </div>

        <div class="city-buttons d-flex flex-column">
            <button type="button">New York</button>
            <button type="button">Los Angeles</button>
            <button type="button">Chicago</button>
            <button type="button">San Francisco</button>
            <button type="button">Seattle</button>
            <button type="button">Atlanta</button>
            <button type="button">Houston</button>
            <button type="button">Miami</button>
        </div>
    </div>







    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
